<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Craig Burke_usersCRUD-read_one</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body class="bg-dark text-warning">
  <!-- start -- MAIN -->
  <main class="container d-flex flex-wrap mt-4 justify-content-center">
    <div class="container bg-warning text-dark rounded-3 w-50">
      <h1 class="text-left mt-2">{{ one_user.first_name }} {{ one_user.last_name }}</h1>
      <a class="btn btn-primary text-light float-end mb-3" href="/users">Home</a>

    </div>
    <p class="w-100"></p>


    <div class="container bg-dark text-light rounded-3 w-50">
      <table class="table">

        <tbody>

          <tr>
            <th scope="row" class="text-light text-end">User ID: </th>
            <td class="text-info">{{ one_user.id }}</td>
          </tr>
          <tr>
            <th scope="row" class="text-light text-end">First Name: </th>
            <td class="text-info">{{ one_user.first_name }}</td>
          </tr>
          <tr>
            <th scope="row" class="text-light text-end">Last Name: </th>
            <td class="text-info">{{ one_user.last_name }}</td>
          </tr>
          <tr>
            <th scope="row" class="text-light text-end">Email: </th>
            <td class="text-info">{{ one_user.email }}</td>
          </tr>
          <tr>
            <th scope="row" class="text-light text-end">Created on </th>
            <td class="text-info">{{ one_user.created_at }}</td>
          </tr>
          <tr>
            <th scope="row" class="text-light text-end"> </th>
            <td class="text-info"> </td>
          </tr>
          <tr>
            <th scope="row" class="text-light text-end">Last updated on </th>
            <td class="text-info">{{ one_user.updated_at }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <p class="w-100"></p>

    <a class="btn btn-warning text-black float-start mt-5 mb-5 me-4" href="/update_user/{{ one_user.id }}">Edit User</a>
    <a class="btn btn-danger text-black float-end mt-5 mb-5 me-4" href="/confirm_delete/{{ one_user.id }}">Delete
      User</a>

    <p class="w-100"></p>

  </main>
  <!-- end -- MAIN -->
</body>

</html>
