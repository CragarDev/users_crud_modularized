<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Craig Burke_usersCR-users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body class="bg-dark text-warning">
  <!-- start -- MAIN -->
  <main class="container d-flex flex-wrap mt-4 justify-content-center">
    <div class="container bg-light text-primary rounded-3 ">

      <h1 class="mt-1">Users List</h1>

      <a class="btn btn-danger float-end mb-3" href="/create">Add A User</a>

    </div>
    <p class="w-100"></p>


    <div class="container bg-primary text-dark rounded-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">Created At</th>
            <th scope="col-3">Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in all_users %}
          <tr>
            <td>{{ user.id }}</td>
            <th scope="row"><a class="text-dark text-decoration-none" href="/read_one/{{ user.id }}">{{ user.first_name
                }} {{ user.last_name }}</a></th>
            <td scope="row">{{ user.email }}</td>
            <td scope="row">{{ user.created_at.strftime("%B %d, %Y at %r") }}</td>
            <td>
              <a class="text-info" href="/read_one/{{ user.id }}">view</a>
              <span>|</span>
              <a class="text-info" href="/update_user/{{ user.id }}">edit</a>
              <span>|</span>
              <a class="text-info" href="/confirm_delete/{{ user.id }}">delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>



    <p class="w-100"></p>

  </main>
  <!-- end -- MAIN -->
</body>

</html>
