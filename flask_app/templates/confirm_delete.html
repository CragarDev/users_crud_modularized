<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Craig Burke_usersCRUD-confirm_delete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body class="bg-dark text-warning">
    <!-- start -- MAIN -->
    <main class="container d-flex flex-wrap mt-4 justify-content-center">
        <div class="container bg-danger text-dark rounded-3 w-50">
            <h1>CONFIRM DELETE FOR:</h1>
            <h1 class="text-left text-white mt-2 ps-3">{{ one_user.first_name }} {{ one_user.last_name }}</h1>
            <!-- <a class="btn btn-primary text-light float-end mb-3" href="/users">Home</a> -->

        </div>
        <p class="w-100"></p>


        <div class="container bg-dark text-light rounded-3 w-50">
            <table class="table">

                <tbody>

                    <tr>
                        <th scope="row" class="text-light text-end">User ID: </th>
                        <td class="text-info">{{ one_user.id }}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-light text-end">First Name: </th>
                        <td class="text-info">{{ one_user.first_name }}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-light text-end">Last Name: </th>
                        <td class="text-info">{{ one_user.last_name }}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-light text-end">Email: </th>
                        <td class="text-info">{{ one_user.email }}</td>
                    </tr>
                    <tr>
                        <th scope="row" class="text-light text-end">Last updated on </th>
                        <td class="text-info">{{ one_user.updated_at }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <p class="w-100"></p>


        <a class="btn btn-primary text-white float-end mb-3 me-4" href="/users">CANCEL</a>

        <a class="btn btn-danger text-black float-end mb-3" href="/delete_user/{{ one_user.id }}">DELETE User</a>


        <p class="w-100"></p>

    </main>
    <!-- end -- MAIN -->
</body>

</html>
