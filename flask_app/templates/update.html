<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Craig Burke_usersCR-update</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

<body class="bg-dark text-warning">
  <!-- start -- MAIN -->
  <main class="container d-flex flex-wrap mt-4 justify-content-center">
    <div class="container bg-secondary text-warning rounded-3 w-50">
      <h1 class="text-center mt-2">Update</h1>
      <!-- <a class="btn btn-success float-end mb-3" href="/users">Home</a> -->
    </div>

    <p class="w-100"></p>
    <h3 class="text-center mt-2">Update information for: <span class="text-white">{{ one_user.first_name }} {{
        one_user.last_name }}</span>
    </h3>
    <p class="w-100"></p>
    <div class="container bg-secondary text-light rounded-3 w-50">

      <form action="/update_user/update/{{ one_user.id }}" method="post">

        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" value="{{ one_user.first_name }}">
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" value="{{ one_user.last_name }}">
        </div>

        <div class=" mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ one_user.email }}">
        </div>
        <button type="submit" class="btn btn-primary float-none mt-5 mb-5 me-4">Update User</button>
        <a class="btn btn-primary text-white float-none mt-5 mb-5 me-4" href="/users">CANCEL</a>
        <a class="btn btn-danger text-black float-end mt-5 mb-5 me-4" href="/confirm_delete/{{ one_user.id }}">DELETE
          USER</a>
      </form>
    </div>

    <p class="w-100"></p>

  </main>
  <!-- end -- MAIN -->
</body>

</html>
